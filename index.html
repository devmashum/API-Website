<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API-Website</title>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.3/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>


</head>

<body>
    <header>

    </header>
    <main class="container mx-auto">
        <!-- search section -->
        <section class="bg-gray-100 mt-8 p-4"><input id="search-field" type="text" placeholder="Search..."
                class="input input-bordered w-full max-w-xs" />

            <button onclick="handleSearch()" class="btn btn-primary">Search</button>
        </section>
        <!-- Loader -->
        <div id="loading-spinner" class="text-center hidden"><span
                class="loading loading-infinity loading-lg my-40 "></span></div>

        <!-- Loader end -->
        <section class="container mx-auto">
            <div id="phone-container" class="grid grid-cols-1 lg:grid-cols-3 md:grid-cols-2 gap-10 m-5">
            </div>
            <div id="show-all-container" class="hidden flex justify-center items-center mb-5">
                <button onclick="handleShowALL()" class="btn btn-active btn-accent">Show
                    All</button>
            </div>

        </section>

        <!-- Show details <modal -->
        <!-- Open the modal using ID.showModal() method -->
        <button class="btn" onclick="show_details_modal.showModal()">open modal</button>
        <dialog id="show_details_modal" class="modal modal-bottom sm:modal-middle">
            <form method="dialog" class="modal-box">
                <h3 id="show-detail-phone-name" class="font-bold text-lg">Hello!</h3>
                <div id="show-detail-container"></div>
                <p class="py-4">Press ESC key or click the button below to close</p>
                <div class="modal-action">
                    <!-- if there is a button in form, it will close the modal -->
                    <button class="btn">Close</button>
                </div>
            </form>
        </dialog>
    </main>
    <footer>

    </footer>

    <script src="js/phone.js"></script>
</body>

</html>
